<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focal Length Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="focallengthRadio" name="variables" checked>
  <label for="focallengthRadio">Focal length</label>

  <input type="radio" id="objectdistanceRadio" name="variables">
  <label for="objectdistanceRadio">Object distance</label>

  <input type="radio" id="magnificationRadio" name="variables">
  <label for="magnificationRadio">Magnification</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Object distance</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Magnification</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
